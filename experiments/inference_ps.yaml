MODEL_NAME: jigsaw_StyleXD
MODULE: jigsaw_stylexd

PROJECT: jigsaw

DATASET: stylexd.all_piece_matching

# best is pipline4/V6_E59.ckpt
WEIGHT_FILE: pretrained/V8_PC/model_epoch=159.ckpt

RESUME: false
WANDB:
  ID: 0v9nor32

GPUS: [0]
BATCH_SIZE: 1
NUM_WORKERS: 1

TRAIN:
  NUM_EPOCHS: 250
  LR: 0.001
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: 'cosine'
  LR_DECAY: 100.
  VAL_EVERY: 5

MODEL:
#  USE_POINT_FEATURE: True   # 是否提取点特征
#  USE_LOCAL_POINT_FEATURE: True    # 是否提取点的局部特征
#  USE_GLOBAL_POINT_FEATURE: False  # 是否提取点的全局特征
#  USE_UV_FEATURE: False     # 是否提取UV特征
#  TF_LAYER_NUM: 1  # PT层的数量
  PC_CLS_THRESHOLD: 0.5
  LOSS:
    w_cls_loss: 0.0
    w_mat_loss: 0.0

CALLBACK:
  CHECKPOINT_MONITOR: val/mat_f1
  CHECKPOINT_MODE: max

DATA:
  DATA_DIR: "data/stylexd_jigsaw"
  DATA_TYPES:
    TEST: ["StyleGen"]  # mul-selections:["StyleGen", "StyleGenML", "Brep128", "Brep256", "Brep512", "Brep1024"]

  NUM_PC_POINTS: 3000

  SHUFFLE: False  # 打乱dataset

  MAX_NUM_PART: 33
  MIN_PART_POINT: 10

  PCS_SAMPLE_TYPE:  # 在Panel上采样的方式
    TRAIN: stitch
    VAL: stitch
    TEST: boundary_pcs

  SHRINK_MESH:
    TRAIN: True
    VAL: False
    TEST: False
  SHRINK_MESH_PARAM:
    TRAIN: 1
    VAL: 1
    TEST: 1

  PCS_NOISE_TYPE: default  # default  normal
  PCS_NOISE_STRENGTH: 0.
  USE_STITCH_NOISE: False  # 是否沿着缝合线加噪（仅训练）

  PANEL_NOISE_TYPE:  # 在Panel上加噪声的类型
    TRAIN: default
    VAL: default
    TEST: default
  SCALE_RANGE: 0.
  ROT_RANGE: 0.
  TRANS_RANGE: 0.


# STATS is for eval
STATS: "./results/jigsaw_4x4_128_512_250e_cosine_everyday/stats/eval"

