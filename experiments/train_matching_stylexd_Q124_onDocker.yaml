
MODEL_NAME: jigsaw_StyleXD
MODULE: jigsaw_stylexd

PROJECT: jigsaw

DATASET: stylexd.all_piece_matching

# WEIGHT_FILE: results/jigsaw_StyleXD/model_save/last.ckpt

RESUME: false
WANDB:
  ID: gammtewg

GPUS: [0, 1]
BATCH_SIZE: 14
NUM_WORKERS: 14

TRAIN:
  NUM_EPOCHS: 200
  LR: 0.001
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: 'cosine' # [notice] 恢复训练时不开这个
  LR_DECAY: 50.
  VAL_EVERY: 1

MODEL:
  USE_POINT_FEATURE: True   # 是否提取点特征
  USE_LOCAL_POINT_FEATURE: True    # 是否提取点的局部特征
  USE_GLOBAL_POINT_FEATURE: False  # 是否提取点的全局特征
  USE_UV_FEATURE: True      # 是否提取UV特征
  USE_LOCAL_UV_FEATURE: True       # 是否提取UV的全局特征
  USE_GLOBAL_UV_FEATURE: False     # 是否提取UV的全局特征

  TF_LAYER_NUM: 3     # PT层的数量
  USE_TF_BLOCK: True  # 是否将每一层 PointTransformer Layer 分别封装成一个包含残差效果的 Block
  IS_TRAIN_IN_STAGE: False  # 是否分阶段训练
  TRAIN_IN_STAGE:
    W_CLS: 0.08
    VAL_ACC: 95
  PC_CLS_THRESHOLD: 0.5
  LOSS:
    MAT_LOSS_TYPE: "global"  # "local" OR "global"
    w_cls_loss: 1.0
    w_mat_loss: 0.1

CALLBACK:
  CHECKPOINT_MONITOR: val/mat_f1
  CHECKPOINT_MODE: max

DATA:
  DATA_DIR: "/home/data/StyleXD/preprocessed_jigsaw"
  DATASET_SPLIT_DIR: "/home/data/StyleXD/preprocessed_jigsaw/dataset_split_Q4finetune/"
  DATA_TYPES:
    INFERENCE: ["Garmage256_SL"]

  NUM_PC_POINTS: 2000

  SHUFFLE: True  # 打乱dataset

  MAX_NUM_PART: 64
  MIN_PART_POINT: 10

  PCS_SAMPLE_TYPE:  # 在Panel上采样的方式
    TRAIN: stitch
    VAL: stitch
    INFERENCE: boundary_pcs

  SHRINK_MESH:
    TRAIN: True
    VAL: True
    INFERENCE: False
  SHRINK_MESH_PARAM:
    TRAIN: 0.8
    VAL: 0.8
    INFERENCE: 1

  PCS_NOISE_TYPE: default  # default  normal
  PCS_NOISE_STRENGTH: 0.0
  USE_STITCH_NOISE: True  # 是否沿着缝合线加噪（仅训练）
  STITCH_NOISE_STRENGTH: 3.
  STITCH_NOISE_RANDOM_RANGE: [-1.0, 0.2]  # [-1., 1.]

  PANEL_NOISE_TYPE:  # 在Panel上加噪声的类型
    TRAIN: bbox
    VAL: bbox
    INFERENCE: default  # default OR bbox
  SCALE_RANGE: 0.07
  ROT_RANGE: 3
  TRANS_RANGE: 5
  BBOX_NOISE_STRENGTH: 2

# STATS is for eval
STATS: "./results/jigsaw_4x4_128_512_250e_cosine_everyday/stats/eval"
