
MODEL_NAME: jigsaw_StyleXD  # wandb run name
MODULE: jigsaw_stylexd  # model build

PROJECT: GarmageJigsaw  # wandb project name

WEIGHT_FILE: pretrained/Classpred+stitchpred/PClocal+UV_local_tfB3_sn12_globalSL_STloss0.1/model_epoch=099.ckpt

RESUME: false
#WANDB:
#  ID: gammtewg

GPUS: [0]
BATCH_SIZE: 2
NUM_WORKERS: 4

TRAIN:
  NUM_EPOCHS: 100
  LR: 0.00002
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: '' 
  LR_DECAY: 50.
  VAL_EVERY: 1
  FINETUNE: True

MODEL:
  USE_POINT_FEATURE: True   # Whether to extract point features
  USE_LOCAL_POINT_FEATURE: True    
  USE_GLOBAL_POINT_FEATURE: False  
  USE_UV_FEATURE: True      # Whether to extract uv features
  USE_LOCAL_UV_FEATURE: True       
  USE_GLOBAL_UV_FEATURE: False     

  ENCODE_ALL_ONCE: False  #  Use the same encoder to extract all features

  FEATURE_CONV:  # Feature conv before Pointtransformer
    USE_FEATURE_CONV: False
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 3
    DILATION: 1

  FEATURE_CONV_2:  # Feature conv after Pointtransformer
    USE_FEATURE_CONV: False
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 3
    DILATION: 1

  # PointTransformer
  TF_LAYER_NUM: 3     # Layer\Block num of PointTransformer
  USE_TF_BLOCK: True  
  TF:
    NORM: "batch"

  POINTCLASSIFIER:
    NORM: "batch"
  STITCHPREDICTOR:
    NORM: "batch"

  PC_CLS_THRESHOLD: 0.5
  LOSS:
    MAT_LOSS_TYPE: "global"  # "local" OR "global"
    MAT_LOSS_SYM: True       # train model predict symmetrical stitching mat
    w_cls_loss: 1.0
    w_mat_loss: 0.1

CALLBACK:
  CHECKPOINT_MONITOR: val/mat_f1
  CHECKPOINT_MODE: max

DATA:
  DATA_DIR: "data/stylexd_jigsaw"  # dir path with subdir "train" and "val"
  DATASET_SPLIT_DIR: "data/stylexd_jigsaw/dataset_split_Q4finetune"
  DATA_TYPES:
    INFERENCE: ["Garmage256_SL"]

  NUM_PC_POINTS: 2500

  SHUFFLE: True  

  MAX_NUM_PART: 64
  MIN_PART_POINT: 10

  PCS_SAMPLE_TYPE:  
    TRAIN: stitch
    VAL: stitch
    INFERENCE: boundary_pcs
    STITCH:
      ONLY_SAMPLE_BOUNDARY: False  # Not sample stitching point inside panels if set true.

  SHRINK_MESH:
    TRAIN: True
    VAL: True
    INFERENCE: False
  SHRINK_MESH_PARAM:
    TRAIN: 0.8
    VAL: 0.8
    INFERENCE: 1
  SHRINK_BYSTITCH:
    TRAIN: False
    VAL: False
    INFERENCE: False
  SHRINK_BYSTITCH_STRENGTH:
    TRAIN: 0
    VAL: 0
    INFERENCE: 0

  USE_STITCH_NOISE: True  # Stitching noise for augment
  STITCH_NOISE_STRENGTH: 3.
  STITCH_NOISE_RANDOM_RANGE: [-1.0, 0.2]  # [-1., 1.]

  PANEL_NOISE_TYPE:  # Panel noise for augment
    TRAIN: bbox
    VAL: bbox
    INFERENCE: default  # default OR bbox
  SCALE_RANGE: 0.07
  ROT_RANGE: 3
  TRANS_RANGE: 5
  BBOX_NOISE_STRENGTH: 2

# STATS is for eval
STATS: "./results/jigsaw_4x4_128_512_250e_cosine_everyday/stats/eval"
