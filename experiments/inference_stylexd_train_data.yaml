MODEL_NAME: jigsaw_StyleXD  # wandb run name
MODULE: jigsaw_stylexd  # model build

PROJECT: GarmageJigsaw  # wandb project name

WEIGHT_FILE: pretrained/pipline4/V7_E296.ckpt

RESUME: false
WANDB:
  ID: 0v9nor32

GPUS: [0]
BATCH_SIZE: 1
NUM_WORKERS: 1

TRAIN:
  NUM_EPOCHS: 250
  LR: 0.001
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: 'cosine'
  LR_DECAY: 100.
  VAL_EVERY: 5

MODEL:
  USE_POINT_FEATURE: True   # Whether to extract point features
  USE_LOCAL_POINT_FEATURE: False    
  USE_GLOBAL_POINT_FEATURE: True  
  USE_UV_FEATURE: True      # Whether to extract uv features
  USE_LOCAL_UV_FEATURE: True       
  USE_GLOBAL_UV_FEATURE: False     

  ENCODE_ALL_ONCE: False  #  Use the same encoder to extract all features

  FEATURE_CONV:  # Feature conv before Pointtransformer
    USE_FEATURE_CONV: False
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 3
    DILATION: 1

  FEATURE_CONV_2:  # Feature conv after Pointtransformer
    USE_FEATURE_CONV: False
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 3
    DILATION: 1

  TF_LAYER_NUM: 1  # Layer\Block num of PointTransformer
  USE_TF_BLOCK: False  
  TF:
    NORM: "batch"

  POINTCLASSIFIER:
    NORM: "batch"
  STITCHPREDICTOR:
    NORM: "batch"

  PC_CLS_THRESHOLD: 0.8
  LOSS:
    MAT_LOSS_TYPE: "global"  # "local" OR "global"
    MAT_LOSS_SYM: True       # train model predict symmetrical stitching mat
    w_cls_loss: 0.5
    w_mat_loss: 0.0

CALLBACK:
  CHECKPOINT_MONITOR: val/mat_f1
  CHECKPOINT_MODE: max

DATA:
  DATA_DIR: "data/stylexd_jigsaw"  # dir path with subdir "train" and "val"
  DATA_TYPES:
    INFERENCE: ["Garmage256_SL"]

  NUM_PC_POINTS: 2000

  SHUFFLE: True  

  MAX_NUM_PART: 33
  MIN_PART_POINT: 10

  PCS_SAMPLE_TYPE:  
    TRAIN: stitch
    VAL: stitch
    INFERENCE: boundary_pcs
    STITCH:
      ONLY_SAMPLE_BOUNDARY: False  # Not sample stitching point inside panels if set true.

  SHRINK_MESH:
    TRAIN: True
    VAL: False
    INFERENCE: False
  SHRINK_MESH_PARAM:
    TRAIN: 1
    VAL: 1
    INFERENCE: 1
  SHRINK_BYSTITCH:
    TRAIN: False
    VAL: False
    INFERENCE: False
  SHRINK_BYSTITCH_STRENGTH:
    TRAIN: 0
    VAL: 0
    INFERENCE: 0

  USE_STITCH_NOISE: False  # Stitching noise for augment
  STITCH_NOISE_STRENGTH: 1
  STITCH_NOISE_RANDOM_RANGE: [0.8, 2.2]

  PANEL_NOISE_TYPE:  # Panel noise for augment
    TRAIN: default
    VAL: default
    INFERENCE: default
  SCALE_RANGE: 0.
  ROT_RANGE: 0.5
  TRANS_RANGE: 3

# STATS is for eval
STATS: "./results/jigsaw_4x4_128_512_250e_cosine_everyday/stats/eval"

