# PClocal+UVlocal_FconvK55D11_tfB3_sn12_bn4_globalSL_STloss0.1_Sample2500

# local dir name   &   wandb run name
MODEL_NAME: PClocal+UVlocal_FconvK55D11_tfB3_sn12_bn4_globalSL_STloss0.1_Sample2500

# wandb project name
PROJECT: GarmageJigsaw

# WEIGHT_FILE: results/jigsaw_StyleXD/model_save/last.ckpt

RESUME: false
WANDB:
  ID: gammtewg

GPUS: [0, 1]
BATCH_SIZE: 6
NUM_WORKERS: 6

TRAIN:
  NUM_EPOCHS: 200
  LR: 0.001
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: 'cosine' 
  LR_DECAY: 50.
  VAL_EVERY: 1

MODEL:
  USE_POINT_FEATURE: True   # Whether to extract point features
  USE_LOCAL_POINT_FEATURE: True    
  USE_GLOBAL_POINT_FEATURE: False  
  USE_UV_FEATURE: True      # Whether to extract uv features
  USE_LOCAL_UV_FEATURE: True       
  USE_GLOBAL_UV_FEATURE: False     

  FEATURE_CONV:  # Feature conv before Pointtransformer
    USE_FEATURE_CONV: True
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 5
    DILATION: 1

  FEATURE_CONV_2:  # Feature conv after Pointtransformer
    USE_FEATURE_CONV: False
    TYPE: "default"
    LAYER_NUM: 1
    KERNEL_SIZE: 3
    DILATION: 1

  # PointTransformer
  TF_LAYER_NUM: 3     # Layer\Block num of PointTransformer
  USE_TF_BLOCK: True  

  PC_CLS_THRESHOLD: 0.5
  LOSS:
    MAT_LOSS_TYPE: "global"  # "local" OR "global"
    w_cls_loss: 1.0
    w_mat_loss: 0.1

CALLBACK:
  CHECKPOINT_MONITOR: val/mat_f1
  CHECKPOINT_MODE: max

DATA:
  DATA_DIR: "<garmageset-root>/garmagejigsaw_data/preprocessed_jigsaw_train"
  DATASET_SPLIT_DIR: "<garmageset-root>/garmagejigsaw_data/datalist"

  NUM_PC_POINTS: 2500

  SHUFFLE: True  

  MAX_NUM_PART: 64
  MIN_PART_POINT: 10

  PCS_SAMPLE_TYPE:  
    TRAIN: stitch
    VAL: stitch
    INFERENCE: boundary_pcs

  SHRINK_MESH:
    TRAIN: True
    VAL: True
    INFERENCE: False
  SHRINK_MESH_PARAM:
    TRAIN: 0.8
    VAL: 0.8
    INFERENCE: 1

  USE_STITCH_NOISE: True  # Stitching noise for augment
  STITCH_NOISE_STRENGTH: 12.
  STITCH_NOISE_RANDOM_RANGE: [-1.0, 1.]  # [-1., 1.]

  PANEL_NOISE_TYPE:  # Panel noise for augment
    TRAIN: bbox
    VAL: bbox
    INFERENCE: default  # default OR bbox
  SCALE_RANGE: 0.07
  ROT_RANGE: 3
  TRANS_RANGE: 5
  BBOX_NOISE_STRENGTH: 4